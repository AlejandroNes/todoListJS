<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Todo-List</title>
  </head>
  <body>
    
    <h1 class="text-center display-4 text-danger mt-3">TODO-LIST</h1>
    <div class="container mt-5 border p-4 rounded">
        <div class="row">
            <!-- formulario del todo-list -->
            <div class="col-6 mr-2">
                <h4 class="text-info text-center">Lista de Productos</h4>
                <hr class="bg-info">
                <form id="formulario">
                    <input id="producto" type="text" placeholder="ingrese el producto" class="form-control my-2 border border-info">
                    <input id="precio" type="number" placeholder="ingrese su precio unitario" class="form-control my-2 border border-info">
                    <input type="submit" value="Agregar" class="btn btn-outline-info w-100 my-2">
                </form>
                <div id="contenido">

                </div>
            </div>
            <!-- listado del todo-list -->
            <div class="col-6">
                <h3 class="text-center text-success display-5">Lista de Productos</h3>
                <ul id="listaul" class="list-group">

                  </ul>
            </div>
        </div>
    </div>






    <!-- main javascript -->
    <script src="main.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
